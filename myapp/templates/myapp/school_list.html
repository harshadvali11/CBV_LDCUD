{% extends "myapp/base.html" %}

{% block body_block %}
<div class="jumbotron">
    <h1>Schools Are : </h1>
    {% if schools %}
    <ol>
        {% for school in schools%}
        <li><a href="{{school.id}}">{{school}}</a></h1></li>
        {% endfor %}
    </ol>
      
    {% else %}
      <h1>No School Found</h1>
    {% endif %}
    
</div>
{% endblock %}
